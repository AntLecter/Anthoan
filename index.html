<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Cambio de la fuente a una más común */
            text-align: center;
            padding: 5vw;
            background: url('gato2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        h1 {
            font-size: 4vw;
            color: white;
            margin-bottom: 2vh; /* Añadido margen inferior para separar el título del párrafo */
        }
        p {
            font-size: 2.5vw;
            color: white;
            margin-bottom: 2vh; /* Añadido margen inferior para separar los párrafos */
        }
        .button-container {
            margin-top: 4vh;
        }
        .button-container button {
            font-size: 2.2vw;
            padding: 1.5vh 3vw;
            margin: 1.5vh 1vw; /* Aumentado el margen horizontal entre los botones */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Añadida transición suave para cambiar el color de fondo */
        }
        .button-container button:hover {
            filter: brightness(110%); /* Aumentar el brillo al pasar el ratón sobre el botón */
        }
        .button-vet {
            background-color: #008080;
            color: white;
        }
        .button-datacience {
            background-color: #32CD32;
            color: white;
        }
        .button-personal {
            background-color: #6B8E23;
            color: white;
        }
        .button-mas {
            background-color: #8FBC8F;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Anthoan</h1>
    <p>Esta es una página con un poco de lo que hago.</p>
    <div class="button-container">
        <button class="button-vet"><a href="vet.html" style="text-decoration: none; color: inherit;">Vet</a></button>
        <button class="button-datacience">Datacience</button>
        <button class="button-personal">Personal</button>
        <button class="button-mas">Más</button> <!-- Corregido el texto del botón "Mas" -->
    </div>
</body>
</html>
