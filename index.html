<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: American Typewriter, serif;
            text-align: center;
            padding: 5vw; /* Ajuste relativo al tamaño de la ventana */
            color: white;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .background-blurred {
            filter: blur(10px); /* Ajusta la cantidad de desenfoque según lo necesites */
            width: 100%;
            height: 100%;
        }
        h1 {
            font-size: 3.5vw; /* Tamaño relativo al tamaño de la ventana */
        }
        p {
            font-size: 2.1vw; /* Tamaño relativo al tamaño de la ventana */
            margin: 1.4vh 0; /* Ajuste relativo al tamaño de la ventana */
        }
        .button-container {
            margin-top: 4.5vh; /* Ajuste relativo al tamaño de la ventana */
        }
        .button-container button {
            font-size: 2.1vw; /* Tamaño relativo al tamaño de la ventana */
            padding: 1.4vh 2.8vw; /* Ajuste relativo al tamaño de la ventana */
            margin: 1.4vh;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgba(0, 128, 128, 0.5); /* Color con 50% de transparencia */
        }
        .button-container button:hover {
            filter: brightness(110%); /* Aumentar el brillo al pasar el ratón sobre el botón */
        }
        .button-container button a {
            text-decoration: none;
            color: white;
        }
        .button-vet {
            background-color: rgba(0, 128, 128, 0.5); /* Color con 50% de transparencia */
        }
        .button-datacience {
            background-color: rgba(50, 205, 50, 0.5); /* Color con 50% de transparencia */
        }
        .button-personal {
            background-color: rgba(107, 142, 35, 0.5); /* Color con 50% de transparencia */
        }
        .button-mas {
            background-color: rgba(143, 188, 143, 0.5); /* Color con 50% de transparencia */
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="gato2.jpg" alt="Background" class="background-blurred">
    </div>
    <h1>Anthoan</h1>
    <p>Esta es una página con un poco de lo que hago.</p>
    <div class="button-container">
        <button class="button-vet"><a href="vet.html">Vet</a></button>
        <button class="button-datacience">Data Science</button>
        <button class="button-personal">Personal</button>
        <button class="button-mas">Más</button>
    </div>
</body>
</html>
