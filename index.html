<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: American Typewriter, serif;
            text-align: center;
            padding: 5vw; /* Ajuste relativo al tamaño de la ventana */
            background: url('gato2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        h1 {
            font-size: 5vw; /* Tamaño relativo al tamaño de la ventana */
            color: white;
        }
        p {
            font-size: 3vw; /* Tamaño relativo al tamaño de la ventana */
            color: white;
            margin: 2vh 0; /* Ajuste relativo al tamaño de la ventana */
        }
        .button-container {
            margin-top: 5vh; /* Ajuste relativo al tamaño de la ventana */
        }
        .button-container button {
            font-size: 3vw; /* Tamaño relativo al tamaño de la ventana */
            padding: 2vh 4vw; /* Ajuste relativo al tamaño de la ventana */
            margin: 2vh;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-vet {
            background-color: #008080;
            color: white;
        }
        .button-datacience {
            background-color: #32CD32;
            color: white;
        }
        .button-personal {
            background-color: #6B8E23;
            color: white;
        }
        .button-mas {
            background-color: #8FBC8F;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Anthoan</h1>
    <p>Esta es una página con un poco de lo que hago.</p>
    <div class="button-container">
        <button class="button-vet"><a href="vet.html" style="text-decoration: none; color: inherit;">Vet</a></button>
        <button class="button-datacience">Datacience</button>
        <button class="button-personal">Personal</button>
        <button class="button-mas">Mas</button>
    </div>
</body>
</html>
