<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-vet {
            background-color: #4CAF50;
            color: white;
        }
        .button-datacience {
            background-color: #2196F3;
            color: white;
        }
        .button-personal {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi página web</h1>
    <p>Esta es una página web simple publicada con GitHub Pages.</p>
    <div class="button-container">
        <button class="button-vet">Vet</button>
        <button class="button-datacience">Datacience</button>
        <button class="button-personal">Personal</button>
    </div>
</body>
</html>
